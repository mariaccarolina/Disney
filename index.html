<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <title>DISNEY</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a href="">Início</a></li>
                <li> <a href="">Filmes</a></li>
                <li> <a href="">Séries</a></li>
            </ul>
        </nav>
        <figure class="boxBanner">
            <img class="imagemBanner" src="./imagens/baner.png" alt="banner">
        </figure>
    </header>
   <main>
    <section class="box">
        <figure class="boxFilmes">
           <img class="filmes" src="./imagens/encanto.png" alt="filme encanto">
           <img class="filmes" src="./imagens/raya.png" alt="filme Raya">
           <img class="filmes" src="./imagens/buzz.png" alt="filme Buzz"> 
        </figure>
        <figure  class="boxFilmes">
            <img class="filmes" src="./imagens/toy.png" alt="filmes Toy">
            <img class="filmes" src="./imagens/urso.png" alt="filmes Urso">
            <img class="filmes" src="./imagens/luca.png" alt="filmes Luca">
        </figure>
    </section>
   </main>
   <footer>
    <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
    <nav class="linksNav">
        <a href="">
            <img class="link" src="./imagens/youtube.png" alt="youtube">
        </a>
        <a href="">
            <img class="link"  src="./imagens/insta.png" alt="Instagram">
        </a>
        <a href="">
            <img class="link"  src="./imagens/disney.png" alt="Disney">
        </a>
    </nav>
   </footer>
</body>
</html>
